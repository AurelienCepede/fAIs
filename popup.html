<!DOCTYPE html>
<html>
<head>
  <title>AI Web Assistant</title>
  <style>
    body { font-family: sans-serif; width: 250px; padding: 10px; font-size: 14px; }
    h3 { margin-top: 0; color: #333; }
    #queryInput { width: calc(100% - 22px); padding: 8px; margin-bottom: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 8px 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 10px; font-style: italic; color: #555; }
  </style>
</head>
<body>
  <h3>AI Web Assistant</h3>
  <input type="text" id="queryInput" placeholder="e.g., click 'Login' button">
  <button id="submitQuery">Submit</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
